<table style="width: 100%; border: 1px solid black;">
  <tr>
    <th>comprado</th>
    <th>producto</th>
    <th>descuento</th>
  </tr>
  <tr *ngFor="let compra of compras; index as i;">
    <td>
      <input [(ngModel)]="compra.comprado" [value]=true name="comprado-{{i}}" type="radio"> Si
      <input [(ngModel)]="compra.comprado" [value]=false name="comprado-{{i}}" type="radio"> No
    </td>
    <td>{{compra.comprar}}</td>
    <td>{{compra.descuento}}</td>
  </tr>
</table>
